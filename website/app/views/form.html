<form name="form" class="form-inline">
  <div class="success-message" ng-show="form.$submitted">
    Yay, we will notifiy you at {{email}} when we're ready for testing!
  </div>
  <div ng-hide="form.$submitted">
    <input type="email" name="input" ng-model="email" placeholder="Enter email" class="form-control" required>
  <input type="submit" class="form-control btn-success" ng-click="submit(email)" value="Sign up for Beta!">
  </div>
</form>
